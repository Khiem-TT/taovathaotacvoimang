<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<input type="text" id="txtValue">
<input type="button" id="btnAdd" value="Add" onclick="addEta()">
<input type="button" id="btnDisplay" value="Display" onclick="displayArr()">
<div id="result"></div>
<script>
    let x = 0;
    let array = [];

    function addEta() {
        array[x] = document.getElementById('txtValue').value;
        alert(`Phần tử: ${array[x]} đã được thêm vào ở chỉ số ${x}`);
        x++;
        document.getElementById('txtValue').value = "";
    }

    function displayArr() {
        let e = '<hr>';
        for (let i = 0; i < array.length; i++) {
            e += `Phần tử ở chỉ số: ${i} = ${array[i]}` + '<br>';
        }
        document.getElementById('result').innerHTML = e;
    }
</script>
</body>
</html>
